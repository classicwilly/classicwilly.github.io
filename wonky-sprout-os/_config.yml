title: Wonky Sprout OS
description: A neurodivergent life management system designed to bring structure to chaos.
baseurl: ""
url: "https://classicwilly.github.io"
author: "William Johnson"
email: "classicwilly@example.com"
theme: "dark"
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - package.json
  - tsconfig.json
  - scripts/
  - .github/
  - assets/js/vendor.js

# Custom settings
custom:
  navigation:
    - title: "Home"
      url: "/"
    - title: "SOP Vault"
      url: "/sop-vault"
    - title: "Catalog"
      url: "/catalog"
    - title: "Command Center"
      url: "/pages/command-center"
    - title: "Workspace"
      url: "/pages/workspace"
    - title: "Fix It Blueprint"
      url: "/pages/fix-it-blueprint"
<!-- Canonical Card Include: Wonky Sprout OS Theme -->
<!-- Classicwilly protocol: anti-BS, neurodivergent-friendly -->
<div class="card" tabindex="0" aria-label="{{ include.title }} card">
  <h2 style="color:#1abc9c;font-size:1.5rem;margin-bottom:0.5rem;">{{ include.title }}</h2>
  <div>{{ include.content }}</div>
  {% if include.link %}
    <a href="{{ include.link }}" style="color:#58a6ff;">Open</a>
  {% endif %}
</div>

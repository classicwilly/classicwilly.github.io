
<div id="accessibility-panel" class="accessibility-panel" aria-hidden="true">
  <header class="accessibility-panel-header">
    <h4>ND Accessibility Panel</h4>
    <button id="accessibility-close" class="accessibility-close" aria-label="Close">Ã—</button>
  </header>
  <form class="accessibility-form" role="form" aria-label="ND accessibility options">
    <label><input type="checkbox" data-pref="reducedMotion"> Less animation</label>
    <label><input type="checkbox" data-pref="largeText"> Bigger text</label>
    <label><input type="checkbox" data-pref="simplifiedView"> Simple mode</label>
    <label><input type="checkbox" data-pref="highContrast"> High contrast</label>
    <label><input type="checkbox" data-pref="focusMode"> Focus mode</label>
  </form>
  <div class="accessibility-panel-footer">
    <button id="accessibility-reset" class="btn">Reset all</button>
  </div>
</div>

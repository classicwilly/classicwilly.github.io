# .github/workflows/deploy.yml
#
# Custom deployment workflow for the Wonky Sprout OS.
# This workflow correctly handles both Ruby/Jekyll and Node.js/Sass dependencies.

name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main # Trigger deployment only on pushes to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v3

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Ruby gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: 2. Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a stable LTS version of Node.js
          cache: 'npm'

      - name: 3. Install Node.js Dependencies & Build CSS
        run: |
          npm install
          npm run build:css

      - name: 4. Setup Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Match the version used by GitHub Pages
          bundler-cache: true # Automatically runs bundle install

      - name: 5. Build Jekyll Site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: 6. Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # This will deploy the contents of the _site directory to the gh-pages branch,
          # which should be set as the source for your GitHub Pages site.
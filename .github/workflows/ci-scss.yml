name: CI â€” Jekyll build & SCSS smoke test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # pin to a specific 3.x patch compatible with ubuntu-latest
          ruby-version: '3.2.9'

      - name: Install Jekyll
        run: |
          gem install bundler --no-document
          gem install jekyll --no-document

      - name: Set up Node.js and install JS deps
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Build CSS (sass)
        run: npm run build:css

      - name: Build site with Jekyll
        run: |
          jekyll build

      - name: Run SCSS smoke test (PowerShell)
        run: pwsh -File ./scripts/test-scss.ps1

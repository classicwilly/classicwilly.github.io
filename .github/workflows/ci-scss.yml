
name: CI â€” Jekyll build & SCSS smoke test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Ruby gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Install Jekyll
        run: |
          gem install bundler --no-document
          gem install jekyll --no-document

      - name: Set up Node.js and install JS deps
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Build CSS (sass)
        run: npm run build:css

      - name: Build site with Jekyll
        run: jekyll build

      - name: Run SCSS smoke test (PowerShell)
        run: pwsh -File ./scripts/test-scss.ps1
